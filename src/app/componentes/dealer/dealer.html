<form [formGroup]="operation" (ngSubmit)="onSubmit()">
    <label for="operationType">Operation</label>
    <input type="text" id="operationType" list="operationTypes" formControlName="operationType"> 
    
    <datalist id="operationTypes">
        <option value="Retirar">
        <option value="Adicionar">
    </datalist>

    <label for="amount">Amount</label>
    <input formControlName="amount" type="number" id="amount">

    <button type="submit" [disabled]="!operation.valid">Enviar</button>
</form>
